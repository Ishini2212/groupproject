<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="login page of Sky School">
        <title>SkySchool - Student Dashboard</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="mainContainer">
            <ul class="navbar">
                <li><a href="./Student Dashboard.html">Dashboard</a></li>
                <li><a style="color: #0400C7;" href="./Student Myprofile.html">My Profile</a></li>
                <li><a href="./Student Attendance.html">Attendance</a></li>
                <li><a href="./Student Marks.html">Marks</a></li>
                <li><a href="./Student Behaviour.html">Behaviour</a></li>
            </ul>

            <div class="con1">
                <p class="outname"></p>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <div class="output1">
                    <p class="txt1">Email:</p>
                        <p id="st-out-email" class="outtxt"></p>
                    <p class="txt1">Phone:</p>
                        <p id="st-out-phone" class="outtxt"></p>
                    <p class="txt1">City:</p>
                        <p id="st-out-city" class="outtxt"></p>
                    <p class="txt1">Grade:</p>
                        <p id="st-out-grade" class="outtxt"></p>
                </div>                    
            </div>
            <div class="con2">
                <p class="h3">Edit Details</p>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <p class="txt2">Student Name</p>
                    <input type="text" class="in1" id="st-in-name">

                <p class="txt2">Email</p>
                    <input type="text" class="in1" id="st-in-email">
                <p class="txt2">Phone</p>
                    <input type="text" class="in1" id="st-in-phone">
                <p class="txt2">City</p>
                    <input type="text" class="in1" id="st-in-city">
                <p class="txt2">Grade</p>
                    <input type="text" class="in1" id="st-in-grade">

                <div class="savebtn">
                    <p class="savetxt">Save</p>
                </div>
                <div class="clearbtn">
                    <p class="cleartxt">Clear</p>
                </div>
            </div>
        </div>

    </body>
</html>
